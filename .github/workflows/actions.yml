name: ci

on:
  push:
    branches:
      - "main"
      - "develop"
      - "ci"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Lint
        run: |
          ls ${{ github.workspace }}
          python3 -m pip install pylint
          pylint life_expectancy.cleaning
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Test
        run: |
          python3 -m pip install pytest pytest-cov
          pytest life_expectancy --cov 
